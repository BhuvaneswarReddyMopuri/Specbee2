<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speaker Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="speakers">
    <h2 class="speakers__title">Meet Our Speakers</h2>
    <div class="speakers__slider">
      <div class="speakers__slider-item speaker-card" data-speaker-id="1">
        <img src="./kohli.jpeg" alt="Speaker 1" class="speaker-card__image">
        <h3 class="speaker-card__name">virat</h3>
      </div>
      <div class="speakers__slider-item speaker-card" data-speaker-id="2">
        <img src="./tata.jpeg" alt="Speaker 2" class="speaker-card__image">
        <h3 class="speaker-card__name">Ratan Tata</h3>
      </div>
      <div class="speakers__slider-item speaker-card" data-speaker-id="3">
        <img src="./trump.jpeg" alt="Speaker 3" class="speaker-card__image">
        <h3 class="speaker-card__name">Donald Trump</h3>
      </div>
      <div class="speakers__slider-item speaker-card" data-speaker-id="4">
        <img src="./harris.jpeg" alt="Speaker 4" class="speaker-card__image">
        <h3 class="speaker-card__name">Kamala Harris</h3>
      </div>
      
    </div>
  </section>

  <!-- Speaker Detail Modal -->
  <div class="speaker-modal" id="speaker-modal">
    <div class="speaker-modal__content">
      <button class="speaker-modal__close" id="modal-close">Ã—</button>
      <h3 class="speaker-modal__name" id="modal-name"></h3>
      <p class="speaker-modal__bio" id="modal-bio"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>


  <script src="scripts.js"></script>
</body>
</html>
